<!doctype html>
<html lang="mn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Property Video Generator</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; background:#0b0d12; color:#e7e9ee; }
    header { padding: 16px 18px; border-bottom: 1px solid rgba(255,255,255,.08); background: rgba(255,255,255,.03); position: sticky; top: 0; z-index: 5; }
    h1 { margin:0; font-size:16px; font-weight:800; }
    main { display:grid; grid-template-columns: 460px 1fr; gap:16px; padding:16px; }

    .panel { background: rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:14px; }
    .panel h2 { margin:0 0 10px; font-size:13px; opacity:.9; }
    label { display:block; font-size:12px; opacity:.9; margin:10px 0 6px; }
    input, textarea, select, button {
      width:100%; box-sizing:border-box;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
      color:#e7e9ee;
      border-radius:10px;
      padding:10px;
      outline:none;

    textarea { min-height: 110px; resize: vertical; line-height: 1.35; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
    button { cursor:pointer; font-weight:800; }
    button.primary { background:#6d5efc; border-color: rgba(255,255,255,.18); }
    button:disabled { opacity:.55; cursor:not-allowed; }
    .hint { font-size:12px; opacity:.75; line-height:1.4; margin-top:8px; }

    .list { max-height: 220px; overflow:auto; border-top: 1px solid rgba(255,255,255,.08); margin-top: 12px; padding-top: 10px; }
    .thumb { display:flex; gap:10px; align-items:center; padding:8px 0; border-bottom: 1px solid rgba(255,255,255,.06); }

    .thumb div { font-size:12px; opacity:.9; overflow:hidden; text-overflow: ellipsis; white-space: nowrap; }

    .stage { background: rgba(255,255,255,.02); border: 1px dashed rgba(255,255,255,.18); border-radius:14px; padding:14px; display:flex; gap:14px; align-items:flex-start; flex-wrap: wrap; }
    canvas { width: 360px; height: auto; border-radius: 12px; background:#111; border:1px solid rgba(255,255,255,.12); }
    video { width: 360px; height: auto; border-radius: 12px; background:#111; border:1px solid rgba(255,255,255,.12); }

    .modeTag { font-size:12px; opacity:.7; margin-top:6px; }
    .divider { height:1px; background: rgba(255,255,255,.08); margin:12px 0; }

    @media (max-width: 980px){
      main { grid-template-columns: 1fr; }
      canvas, video { width: 280px; }
    }
  </style>
</head>
<body>

- 11/16 –¥–∞–≤—Ö–∞—Ä—Ç
- –ë–∞—Ä—É—É–Ω —Ç–∞–ª—Ä—É—É —Ö–∞—Ä—Å–∞–Ω —Ö–∞—Ä—É—É—Ç–∞–π
- ”®–º–Ω”© –Ω—å –∞–π–ª –∞–º—å–¥–∞—Ä—á –±–∞–π–≥–∞–∞–≥“Ø–π _—à–∏–Ω—ç_ –±–∞–π—Ä</textarea>

<script>
(() => {
  // ===== DOM =====
  const $ = (id) => document.getElementById(id);

  const filesEl = $('files');
  const listEl  = $('list');
  const formatEl = $('format');
  const modeTagEl = $('modeTag');

  const fpsEl = $('fps');
  const secondsEl = $('seconds');
  const blurEl = $('blur');

  const statusEl = $('status');
  const statusColorEl = $('statusColor');
  const priceEl = $('price');
  const phoneEl = $('phone');

  const pillPosEl = $('pillPos');
  const phonePosEl = $('phonePos');
  const pricePosEl = $('pricePos');
  const showTextEl = $('showText');

  const mainTextEl = $('mainText');
  const textSizeEl = $('textSize');
  const textOffsetEl = $('textOffset');

  const motionEl = $('motion');
  const zoomEl = $('zoom');

  const btnPreview = $('btnPreview');
  const btnVideo = $('btnVideo');
  const hintEl = $('hint');
  const vid = $('vid');

  const canvas = $('canvas');
  const ctx = canvas.getContext('2d');

  let slides = [];
  let currentIndex = 0;

  // ===== Helpers =====
  function hint(msg){ hintEl.textContent = msg || ""; }

  function getSize(){
    if(formatEl.value === 'classic') return { W: 1080, H: 810 };
    return { W: 1080, H: 1920 };
  }
  function applyCanvasSize(){
    const {W,H} = getSize();
    canvas.width = W; canvas.height = H;
  }

  function fitRect(imgW, imgH, boxW, boxH, mode){
    const imgAR = imgW / imgH;
    const boxAR = boxW / boxH;
    let w, h;
    if(mode === 'cover'){
      if(imgAR > boxAR){ h = boxH; w = h * imgAR; }
      else { w = boxW; h = w / imgAR; }
    } else {
      if(imgAR > boxAR){ w = boxW; h = w / imgAR; }
      else { h = boxH; w = h * imgAR; }
    }
    return { w, h, x:(boxW-w)/2, y:(boxH-h)/2 };
  }

  function drawRoundedRect(ctx, x, y, w, h, r){
    r = Math.min(r, w/2, h/2);
    ctx.beginPath();
    ctx.moveTo(x+r, y);
    ctx.arcTo(x+w, y, x+w, y+h, r);
    ctx.arcTo(x+w, y+h, x, y+h, r);
    ctx.arcTo(x, y+h, x, y, r);
    ctx.arcTo(x, y, x+w, y, r);
    ctx.closePath();
  }

  function textShadow(){
    ctx.shadowColor = 'rgba(0,0,0,0.55)';
    ctx.shadowBlur = 16;
    ctx.shadowOffsetX = 0;
    ctx.shadowOffsetY = 6;
  }
  function clearShadow(){
    ctx.shadowColor = 'transparent';
    ctx.shadowBlur = 0;
    ctx.shadowOffsetX = 0;
    ctx.shadowOffsetY = 0;
  }

  // ===== Markup: **bold**, _italic_, **_both_**
  function parseMarkupToRuns(line){
    const runs = [];
    let i = 0;
    let bold = false, italic = false;
    const starts = (pos, s) => line.slice(pos, pos+s.length) === s;

    while(i < line.length){
      if(starts(i, '**_') || starts(i, '_**')) { bold = !bold; italic = !italic; i += 3; continue; }
      if(starts(i, '**')) { bold = !bold; i += 2; continue; }
      if(starts(i, '_'))  { italic = !italic; i += 1; continue; }

      let j = i;
      while(j < line.length){
        if(starts(j, '**_') || starts(j, '_**') || starts(j, '**') || starts(j, '_')) break;
        j++;
      }
      const chunk = line.slice(i, j);
      if(chunk) runs.push({ text: chunk, bold, italic });
      i = j;
    }
    return runs;
  }

  function setFont(sizePx, bold, italic){
    const weight = bold ? 800 : 600;
    const style = italic ? 'italic' : 'normal';
    ctx.font = `${style} ${weight} ${sizePx}px system-ui, -apple-system, Segoe UI, Roboto, sans-serif`;
  }

  function measureRuns(runs, sizePx){
    let w = 0;
    for(const r of runs){
      setFont(sizePx, r.bold, r.italic);
      w += ctx.measureText(r.text).width;
    }
    return w;
  }

  function drawRuns(runs, x, y, sizePx){
    let cursor = x;
    for(const r of runs){
      setFont(sizePx, r.bold, r.italic);
      ctx.fillText(r.text, cursor, y);
      cursor += ctx.measureText(r.text).width;
    }
  }

  function wrapMarkupText(text, maxWidth, sizePx){
    const rawLines = (text || "").split('\n');
    const out = [];
    for(const raw of rawLines){
      if(raw.trim() === ""){
        out.push([{text:"", bold:false, italic:false}]);
        continue;
      }
      const words = raw.split(/\s+/);
      let cur = "";
      const pushCur = () => { if(cur !== "") { out.push(parseMarkupToRuns(cur)); cur = ""; } };
      for(const w of words){
        const test = cur ? (cur + " " + w) : w;
        const runs = parseMarkupToRuns(test);
        if(measureRuns(runs, sizePx) > maxWidth && cur){
          pushCur(); cur = w;
        } else cur = test;
      }
      pushCur();
    }
    return out;
  }

  // ===== Chips =====
  function drawChip(text, x, y, anchor, bg, fg, fontPx, padX, padY, radius){
    if(!text) return { w:0, h:0 };
    ctx.font = `900 ${fontPx}px system-ui, -apple-system, Segoe UI, Roboto, sans-serif`;
    const tw = ctx.measureText(text).width;
    const w = Math.ceil(tw + padX*2);
    const h = Math.ceil(fontPx + padY*2);

    let rx = x, ry = y;
    if(anchor === 'tr'){ rx = Math.round(x - w); ry = Math.round(y); }
    if(anchor === 'tl'){ rx = Math.round(x); ry = Math.round(y); }
    if(anchor === 'br'){ rx = Math.round(x - w); ry = Math.round(y - h); }
    if(anchor === 'bl'){ rx = Math.round(x); ry = Math.round(y - h); }

    ctx.fillStyle = 'rgba(0,0,0,0.35)';
    drawRoundedRect(ctx, rx+4, ry+6, w, h, radius);
    ctx.fill();

    ctx.fillStyle = bg;
    drawRoundedRect(ctx, rx, ry, w, h, radius);
    ctx.fill();

    ctx.fillStyle = fg;
    ctx.textBaseline = 'middle';
    ctx.textAlign = 'left';
    ctx.fillText(text, rx + padX, ry + h/2);

    return { w, h, x: rx, y: ry };
  }

  function posToAnchor(pos){
    // tl,tr,bl,br
    return pos;
  }

  // ===== Background =====
  function drawBlurBG(img, W, H){
    const blurPx = Number(blurEl.value || 18);
    ctx.save();
    ctx.filter = `blur(${blurPx}px)`;
    const bgFit = fitRect(img.naturalWidth, img.naturalHeight, W, H, 'cover');
    ctx.drawImage(img, bgFit.x, bgFit.y, bgFit.w, bgFit.h);
    ctx.restore();
    ctx.fillStyle = 'rgba(0,0,0,0.22)';
    ctx.fillRect(0,0,W,H);
  }

  // ===== REEL Layout (matches your screenshot) =====
  function drawReel916(img, t){
    const {W,H} = getSize(); // 1080x1920
    drawBlurBG(img, W, H);

    // Card container like your reference (rounded light frame)
    const cardPad = 42;
    const cardX = cardPad;
    const cardY = cardPad;
    const cardW = W - cardPad*2;
    const cardH = H - cardPad*2;

    // Light card background
    ctx.fillStyle = 'rgba(255,255,255,0.10)';
    drawRoundedRect(ctx, cardX, cardY, cardW, cardH, 46);
    ctx.fill();

    // Inner photo area (top part of card)
    const innerPad = 22;
    const photoX = cardX + innerPad;
    const photoY = cardY + innerPad;
    const photoW = cardW - innerPad*2;
    const photoH = Math.round(cardH * 0.60); // big photo, text below

    // Photo draw (cover + motion) clipped to rounded rect
    const baseFit = fitRect(img.naturalWidth, img.naturalHeight, photoW, photoH, 'cover');
    const useMotion = (motionEl.value === 'photo');
    const strength = Number(zoomEl.value || 4) / 100;

    const z = useMotion ? (1 + strength * t) : 1;
    const panX = useMotion ? ((t - 0.5) * 22) : 0;
    const panY = useMotion ? ((0.5 - t) * 10) : 0;

    const drawW = baseFit.w * z;
    const drawH = baseFit.h * z;
    const dx = photoX + baseFit.x - (drawW - baseFit.w)/2 + panX;
    const dy = photoY + baseFit.y - (drawH - baseFit.h)/2 + panY;

    ctx.save();
    drawRoundedRect(ctx, photoX, photoY, photoW, photoH, 34);
    ctx.clip();
    ctx.filter = 'none';
    ctx.drawImage(img, dx, dy, drawW, drawH);
    ctx.restore();

    // Photo top chips: Pill TL/TR, Phone TL/TR
    const status = (statusEl.value || "").trim();
    const phone = (phoneEl.value || "").trim();
    const price = (priceEl.value || "").trim();

    const chipFont = 40;
    const chipPadX = 22, chipPadY = 14, chipR = 999;
    const safe = 18;

    // Pill
    const pillAnchor = posToAnchor(pillPosEl.value);
    const pillX = (pillAnchor.includes('r')) ? (photoX + photoW - safe) : (photoX + safe);
    const pillY = (pillAnchor.includes('b')) ? (photoY + photoH - safe) : (photoY + safe);
    drawChip(status, pillX, pillY, pillAnchor,
      statusColorEl.value || '#2bd576', 'rgba(0,0,0,0.72)',
      40, 22, 14, 999
    );

    // Phone
    const phoneAnchor = posToAnchor(phonePosEl.value);
    const phoneX = (phoneAnchor.includes('r')) ? (photoX + photoW - safe) : (photoX + safe);
    const phoneY = (phoneAnchor.includes('b')) ? (photoY + photoH - safe) : (photoY + safe);
    drawChip("üìû " + phone, phoneX, phoneY, phoneAnchor,
      'rgba(0,0,0,0.45)', 'rgba(255,255,255,0.92)',
      38, 20, 14, 999
    );

    // Price chip (usually bottom-right on photo)
    const priceAnchor = posToAnchor(pricePosEl.value);
    const priceX = (priceAnchor.includes('r')) ? (photoX + photoW - safe) : (photoX + safe);
    const priceY = (priceAnchor.includes('b')) ? (photoY + photoH - safe) : (photoY + safe);
    drawChip(price, priceX, priceY, priceAnchor,
      'rgba(0,0,0,0.55)', 'rgba(255,255,255,0.92)',
      40, 22, 14, 18
    );

    // Text box area below photo (inside card)
    if(showTextEl.value === 'yes'){
      const boxX = photoX;
      const boxY = photoY + photoH + 18;
      const boxW = photoW;
      const boxH = cardY + cardH - innerPad - boxY;

      ctx.fillStyle = 'rgba(0,0,0,0.35)';
      drawRoundedRect(ctx, boxX, boxY, boxW, boxH, 28);
      ctx.fill();

      // Slight blur effect behind (fake by overlay)
      const g = ctx.createLinearGradient(0, boxY, 0, boxY + boxH);
      g.addColorStop(0, 'rgba(255,255,255,0.06)');
      g.addColorStop(1, 'rgba(255,255,255,0.02)');
      ctx.fillStyle = g;
      drawRoundedRect(ctx, boxX, boxY, boxW, boxH, 28);
      ctx.fill();

      const padX = 28;
      const maxW = boxW - padX*2;
      const size = Number(textSizeEl.value || 30);
      const lines = wrapMarkupText(mainTextEl.value || "", maxW, size);
      const lineH = Math.round(size * 1.25);

      let y = boxY + 46 + Number(textOffsetEl.value || 0);

      textShadow();
      ctx.fillStyle = 'rgba(255,255,255,0.92)';
      ctx.textBaseline = 'alphabetic';
      ctx.textAlign = 'left';
      for(const runs of lines){
        if(y > boxY + boxH - 18) break;
        if(runs.length === 1 && runs[0].text === "") { y += lineH; continue; }
        drawRuns(runs, boxX + padX, y, size);
        y += lineH;
      }
      clearShadow();
    }
  }

  // ===== 4:3 Layout (photo top + bottom bar) =====
  function drawClassic43(img, t){
    const {W,H} = getSize(); // 1080x810
    drawBlurBG(img, W, H);

    const pad = 24;
    const barH = Math.round(H * 0.28);
    const photoH = H - barH - pad;
    const photoX = pad;
    const photoY = pad;
    const photoW = W - pad*2;

    // Photo cover + motion clipped
    const baseFit = fitRect(img.naturalWidth, img.naturalHeight, photoW, photoH, 'cover');
    const useMotion = (motionEl.value === 'photo');
    const strength = Number(zoomEl.value || 4) / 100;
    const z = useMotion ? (1 + strength * t) : 1;
    const panX = useMotion ? ((t - 0.5) * 18) : 0;
    const panY = useMotion ? ((0.5 - t) * 8) : 0;

    const drawW = baseFit.w * z;
    const drawH = baseFit.h * z;
    const dx = photoX + baseFit.x - (drawW - baseFit.w)/2 + panX;
    const dy = photoY + baseFit.y - (drawH - baseFit.h)/2 + panY;

    ctx.save();
    drawRoundedRect(ctx, photoX, photoY, photoW, photoH, 22);
    ctx.clip();
    ctx.filter = 'none';
    ctx.drawImage(img, dx, dy, drawW, drawH);
    ctx.restore();

    // Bottom bar
    const barX = pad;
    const barY = photoY + photoH + 12;
    const barW = W - pad*2;

    ctx.fillStyle = 'rgba(0,0,0,0.35)';
    drawRoundedRect(ctx, barX, barY, barW, barH, 22);
    ctx.fill();

    const barGrad = ctx.createLinearGradient(0, barY, 0, barY + barH);
    barGrad.addColorStop(0,'rgba(255,255,255,0.06)');
    barGrad.addColorStop(1,'rgba(255,255,255,0.02)');
    ctx.fillStyle = barGrad;
    drawRoundedRect(ctx, barX, barY, barW, barH, 22);
    ctx.fill();

    const leftX = barX + 26;
    const rightX = barX + barW - 26;

    // Pill/Phone/Price positions in the bar corners
    const status = (statusEl.value || "").trim();
    const phone = (phoneEl.value || "").trim();
    const price = (priceEl.value || "").trim();
    const statusColor = statusColorEl.value || '#2bd576';

    const safeXl = leftX, safeXr = rightX;
    const safeYt = barY + 20, safeYb = barY + barH - 20;

    const anchorFor = (pos) => posToAnchor(pos);

    // Pill
    const pillA = anchorFor(pillPosEl.value);
    const pillX = pillA.includes('r') ? safeXr : safeXl;
    const pillY = pillA.includes('b') ? safeYb : safeYt;
    drawChip(status, pillX, pillY, pillA, statusColor, 'rgba(0,0,0,0.75)', 26, 18, 12, 999);

    // Phone
    const phoneA = anchorFor(phonePosEl.value);
    const phX = phoneA.includes('r') ? safeXr : safeXl;
    const phY = phoneA.includes('b') ? safeYb : safeYt;
    drawChip("üìû " + phone, phX, phY, phoneA, 'rgba(0,0,0,0.45)', 'rgba(255,255,255,0.92)', 24, 16, 12, 999);

    // Price
    const priceA = anchorFor(pricePosEl.value);
    const prX = priceA.includes('r') ? safeXr : safeXl;
    const prY = priceA.includes('b') ? safeYb : safeYt;
    drawChip(price, prX, prY, priceA, 'rgba(0,0,0,0.55)', 'rgba(255,255,255,0.92)', 26, 18, 12, 18);

    // Long text in bar center (optional)
    if(showTextEl.value === 'yes'){
      const size = Number(textSizeEl.value || 28);
      const maxW = barW - 52;
      const lines = wrapMarkupText(mainTextEl.value || "", maxW, size);
      const lineH = Math.round(size * 1.22);

      let y = barY + Math.round(barH * 0.55) + Number(textOffsetEl.value || 0);

      textShadow();
      ctx.fillStyle = 'rgba(255,255,255,0.90)';
      ctx.textAlign = 'left';
      ctx.textBaseline = 'alphabetic';

      for(const runs of lines){
        if(y > barY + barH - 18) break;
        if(runs.length === 1 && runs[0].text === "") { y += lineH; continue; }
        drawRuns(runs, leftX, y, size);
        y += lineH;
      }
      clearShadow();
    }
  }

  function drawFrame(img, t){
    applyCanvasSize();
    if(formatEl.value === 'classic') drawClassic43(img, t);
    else drawReel916(img, t);
  }

  function redraw(){
    applyCanvasSize();
    modeTagEl.textContent = (formatEl.value === 'classic')
      ? "4:3 Mode: photo + bottom bar (all labels in bar)"
      : "Reel Mode: card layout (pill TL/TR, phone TR, price chip on photo, text box below)";

    if(!slides.length){
      const {W,H} = getSize();
      ctx.clearRect(0,0,W,H);
      ctx.fillStyle = '#11131a';
      ctx.fillRect(0,0,W,H);
      ctx.fillStyle = 'rgba(255,255,255,0.7)';
      ctx.font = '800 42px system-ui, -apple-system, Segoe UI, Roboto, sans-serif';
      ctx.fillText('Upload listing photos', 60, 120);
      return;
    }
    drawFrame(slides[currentIndex].img, 0);
  }

  function pickRecorderMime(){
    const candidates = [
      'video/mp4;codecs=h264',
      'video/mp4',
      'video/webm;codecs=vp9',
      'video/webm;codecs=vp8',
      'video/webm'
    ];
    for(const m of candidates){
      if(window.MediaRecorder && MediaRecorder.isTypeSupported(m)) return m;
    }
    return '';
  }

  async function downloadBlob(blob, filename){
    const a = document.createElement('a');
    const url = URL.createObjectURL(blob);
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    a.remove();
    setTimeout(() => URL.revokeObjectURL(url), 2000);
  }

  async function exportVideo(){
    if(!slides.length){ hint("No photos."); return; }

    const fps = Math.max(10, Math.min(60, Number(fpsEl.value || 30)));
    const seconds = Math.max(1, Math.min(10, Number(secondsEl.value || 2)));
    const framesPerSlide = Math.max(1, Math.round(fps * seconds));

    const mime = pickRecorderMime();
    if(!mime){ hint("MediaRecorder not supported. Use Chrome/Edge desktop."); return; }

    btnVideo.disabled = true; btnPreview.disabled = true;
    hint(`Recording... (${mime})`);

    applyCanvasSize();
    const stream = canvas.captureStream(fps);
    const chunks = [];
    let rec;

    try{
      rec = new MediaRecorder(stream, { mimeType: mime, videoBitsPerSecond: 8_000_000 });
    } catch(e){
      hint("Recorder failed."); btnVideo.disabled = false; btnPreview.disabled = false; return;
    }

    rec.ondataavailable = (e) => { if(e.data && e.data.size) chunks.push(e.data); };
    const stopped = new Promise(res => rec.onstop = res);
    rec.start(200);

    for(let i=0;i<slides.length;i++){
      hint(`Slide ${i+1}/${slides.length}...`);
      for(let f=0; f<framesPerSlide; f++){
        const t = (motionEl.value === 'photo') ? (f/framesPerSlide) : 0;
        drawFrame(slides[i].img, t);
        await new Promise(r => setTimeout(r, 1000 / fps));
      }
    }

    rec.stop();
    await stopped;

    const type = mime.split(';')[0] || 'video/webm';
    const blob = new Blob(chunks, { type });
    const ext = mime.includes('mp4') ? 'mp4' : 'webm';
    const {W,H} = getSize();
    const filename = `listing_${W}x${H}.${ext}`;

    vid.src = URL.createObjectURL(blob);
    await downloadBlob(blob, filename);

    hint(`Downloaded: ${filename}`);
    btnVideo.disabled = false; btnPreview.disabled = false;
  }

  async function fileToImage(file){
    const url = URL.createObjectURL(file);
    const img = new Image();
    img.decoding = 'async';
    img.loading = 'eager';
    await new Promise((res, rej) => {
      img.onload = () => res();
      img.onerror = () => rej(new Error('Failed to load image'));
      img.src = url;
    });
    return { img, url, name: file.name };
  }

  function renderList(){
    listEl.innerHTML = "";
    slides.forEach((s, i) => {
      const row = document.createElement('div');
      row.className = 'thumb';
      const thumb = document.createElement('img');
      thumb.src = s.url;
      const meta = document.createElement('div');
      meta.textContent = `${i+1}. ${s.name}`;
      row.appendChild(thumb);
      row.appendChild(meta);
      row.onclick = () => { currentIndex = i; redraw(); };
      listEl.appendChild(row);
    });
  }

  // ===== Events =====
  filesEl.addEventListener('change', async () => {
    const files = [...(filesEl.files || [])];
    slides = [];
    listEl.innerHTML = "";
    vid.removeAttribute('src'); vid.load();

    if(!files.length){ redraw(); return; }

    hint("Loading...");
    btnVideo.disabled = true; btnPreview.disabled = true;

    for(const f of files){
      try { slides.push(await fileToImage(f)); }
      catch(e){ console.error(e); }
    }

    currentIndex = 0;
    renderList();
    redraw();

    hint(`Loaded ${slides.length} image(s).`);
    btnVideo.disabled = false; btnPreview.disabled = false;
  });

  btnPreview.addEventListener('click', redraw);
  btnVideo.addEventListener('click', exportVideo);

  [
    formatEl, fpsEl, secondsEl, blurEl,
    statusEl, statusColorEl,
    priceEl, phoneEl,
    pillPosEl, phonePosEl, pricePosEl, showTextEl,
    mainTextEl, textSizeEl, textOffsetEl,
    motionEl, zoomEl
  ].forEach(el => { el.addEventListener('input', redraw); el.addEventListener('change', redraw); });

  // init
  applyCanvasSize();
  redraw();
})();
</script>
